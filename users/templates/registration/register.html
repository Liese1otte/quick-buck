<!DOCTYPE html>
<head>
    <style>
        form.register {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    {% if form.errors %}
        <p>Denied lol</p>
        {{ form.errors }}
    {% endif %}
    <form class="register" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Register" />
    </form>
</body>
