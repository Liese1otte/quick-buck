<!DOCTYPE html>
<head></head>
<body>
    <h1>Post</h1>
    {% if user.id == post.teacher.id %}
        <a href="{% url 'EditPostView' post.pk %}">Edit</a>
        <a href="{% url 'DeletePostView' post.pk %}">Delete</a>
    {% endif %}
    <h2>{{ post.lesson_name }}</h2>
    <p>
        {{ post.lesson_type }}<br />
        {{ post.teacher }} / 
        {% for student in post.students.all %}
            {{ student }},
        {% endfor %}
        <br />
        {{ post.lesson_time }}<br />
        {{ post.payment_status }}
    </p>
    <a href="{% url 'PostsView' %}">Back</a>
</body>
